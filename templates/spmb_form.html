{% extends "base.html" %}

{% block title %}Pendaftaran SPMB - SMA AL-HUSNA CURUG{% endblock %}

{% block content %}
<h1 class="mb-4 text-center text-success animate__animated animate__fadeInDown fs-4"><i class="fas fa-user-plus me-2"></i>Formulir Pendaftaran SPMB</h1>
<p class="lead text-center mb-5 text-secondary animate__animated animate__fadeInUp">Isi formulir di bawah ini untuk mendaftar Seleksi Penerimaan Mahasiswa Baru.</p>

<div class="card shadow-lg p-4 rounded-3 mx-auto mb-5 animate__animated animate__fadeInUp" style="max-width: 900px;">
    <form method="POST">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="nama_lengkap" class="form-label fw-bold text-dark">Nama Lengkap <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap" required placeholder="Nama lengkap calon siswa">
            </div>
            <div class="col-md-6">
                <label for="tempat_lahir" class="form-label fw-bold text-dark">Tempat Lahir <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="tempat_lahir" name="tempat_lahir" required placeholder="Contoh: Jakarta">
            </div>
            <div class="col-md-6">
                <label for="tanggal_lahir" class="form-label fw-bold text-dark">Tanggal Lahir <span class="text-danger">*</span></label>
                <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir" required>
            </div>
            <div class="col-md-6">
                <label for="jenis_kelamin" class="form-label fw-bold text-dark">Jenis Kelamin <span class="text-danger">*</span></label>
                <select class="form-select" id="jenis_kelamin" name="jenis_kelamin" required>
                    <option value="">Pilih...</option>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>
            </div>
            <div class="col-12">
                <label for="alamat" class="form-label fw-bold text-dark">Alamat Lengkap <span class="text-danger">*</span></label>
                <textarea class="form-control" id="alamat" name="alamat" rows="3" required placeholder="Alamat jalan, RT/RW, Kelurahan, Kecamatan"></textarea>
            </div>
            <div class="col-md-6">
                <label for="kota" class="form-label fw-bold text-dark">Kota/Kabupaten <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="kota" name="kota" required placeholder="Contoh: Bandung">
            </div>
            <div class="col-md-6">
                <label for="provinsi" class="form-label fw-bold text-dark">Provinsi <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="provinsi" name="provinsi" required placeholder="Contoh: Jawa Barat">
            </div>
            <div class="col-md-6">
                <label for="nomor_telepon" class="form-label fw-bold text-dark">Nomor Telepon <span class="text-danger">*</span></label>
                <input type="tel" class="form-control" id="nomor_telepon" name="nomor_telepon" required placeholder="Contoh: 081234567890">
            </div>
            <div class="col-md-6">
                <label for="email_pendaftar" class="form-label fw-bold text-dark">Email Pendaftar <span class="text-danger">*</span></label>
                <input type="email" class="form-control" id="email_pendaftar" name="email_pendaftar" required placeholder="email@contoh.com">
            </div>
            <div class="col-12">
                <label for="asal_sekolah" class="form-label fw-bold text-dark">Asal Sekolah <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="asal_sekolah" name="asal_sekolah" required placeholder="Nama sekolah asal Anda">
            </div>
            <div class="col-12">
                <label for="program_minat" class="form-label fw-bold text-dark">Program Minat <span class="text-danger">*</span></label>
                <textarea class="form-control" id="program_minat" name="program_minat" rows="3" required placeholder="Contoh: IPA, IPS, Bahasa, atau program lainnya."></textarea>
                <small class="form-text text-muted">Sebutkan program studi/minat yang ingin Anda daftar.</small>
            </div>
        </div>

        <hr class="my-4 border-success">

        <div class="d-flex justify-content-end gap-2">
            <button type="submit" class="btn btn-primary btn-lg rounded-pill px-4 animate__animated animate__pulse animate__infinite" style="font-size: 1rem;">
                <i class="fas fa-paper-plane me-2"></i>Kirim Pendaftaran
            </button>
            <button type="reset" class="btn btn-secondary btn-lg rounded-pill px-4" style="font-size: 1rem;">
                <i class="fas fa-redo me-2"></i>Reset Formulir
            </button>
        </div>
    </form>
</div>
{% endblock %}
